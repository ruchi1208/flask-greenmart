{% extends "base.html" %}

{% block title %}Contect Us | Green Mart{% endblock %}

{% block content %}

<div class="container-fluid p-0">
    <!-- MAP SECTION -->
    <div class="w-100" style="border: 2px solid #ddd;">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609736543!2d72.74109700708586!3d23.020497753089857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b28e1c1b59b%3A0x9ef76e9a7e951a06!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2qin!4v1708603300000"
            width="100%" 
            height="400" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
</div>
<div class="container my-5">
    <h3 class="text-center mb-4 fw-bold">Leave a Message</h3>

    <form method="POST" class="row g-3 mx-auto" style="max-width: 700px;">

    <div class="col-md-12">
        <input type="text" name="name" class="form-control p-3" placeholder="Name" required>
    </div>

    <div class="col-md-12">
         <input type="email" name="email" class="form-control p-3" placeholder="Email" required>
    </div>

    <div class="col-md-12">
         <input type="text" name="phone" class="form-control p-3" placeholder="Contact Number" required>
    </div>

    <div class="form-floating mb-3">
  <textarea class="form-control" placeholder="Your Message" id="message" name="message" style="height: 120px;" required></textarea>
  <label for="message">Your Message</label>
  <div class="invalid-feedback">
    Please enter your message!
  </div>
</div>


    <div class="col-md-12 text-center">
        <button class="btn btn-success px-4 py-2">Send Message</button>
    </div>

</form>

</div>



{% endblock %}
