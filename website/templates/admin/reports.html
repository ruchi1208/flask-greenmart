{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2>Reports / Analytics</h2>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card p-3">
                <h5>Total Orders</h5>
                <p>{{ total_orders }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h5>Total Products</h5>
                <p>{{ total_products }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h5>Low Stock Products</h5>
                <ul>
                    {% for product in low_stock_products %}
                        <li>{{ product.name }} ({{ product.stock }})</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
